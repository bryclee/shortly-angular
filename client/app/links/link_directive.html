<li ng-repeat="url in data.links | filter:search | orderBy:'-visits'">
  <div class='link'>
    <img src='../assets/redirect_icon.png'/>
    <a class='info' href='{{url.base_url}}/api/links/{{url.code}}' target="_blank">
      <div class='visits'><span class='count'>{{url.visits}}</span>Visits</div>
      <span class='title'>{{ url.title }}</span>
      <div class='original'>{{ url.url }}</div>
      {{url.base_url}}/api/links/{{url.code}}
    </a>
  </div>
</li>
