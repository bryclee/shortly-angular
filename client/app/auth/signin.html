<div id='signin'>
  <h1>signin</h1>
  <form name="signinForm" ng-submit='signin(signinForm.$valid)'>
    <input type='text' ng-model='user.username' ng-minlength='3' ng-maxlength='10'>
    <input type="password" ng-model='user.password' ng-minlength='3' ng-maxlength='10'>
    <button>signin</button>
    <span class='error' ng-show='!signinForm.$valid'>Username and password must be between 3 and 10 characters</span>
  </form>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
