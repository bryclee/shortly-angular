<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup(signupForm.$valid)'>
    <input type='text' ng-model='user.username' ng-minlength='3' ng-maxlength='10'>
    <input type="password" ng-model='user.password' ng-minlength='3' ng-maxlength='10'>
    <button>signup</button>
    <span class='error' ng-show='!signupForm.$valid'>Username and password must be between 3 and 10 characters</span>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
